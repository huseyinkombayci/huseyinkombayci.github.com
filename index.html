---
layout: default
---

<section class="hero is-fullheight is-default">
	<div class="hero-body">
		<div id="info-container" class="container has-text-centered">
			<div class="columns is-vcentered">
				<div class="column is-two-thirds is-centered has-nice-link" itemscope itemtype="http://schema.org/Person">
					<div class="image-crop">
						<figure class="image is-square">
							<img class="is-rounded" src="huseyin-kombayci.jpg" itemprop="image">	
						</figure>
					</div>
					<br>
					<h1 class="title is-4" itemprop="name">{{site.name}}</h1>
					<h1 class="subtitle is-5" itemprop="description">{{site.title}}</h1>
					<br>
					<br>
					<h1 class="subtitle is-6">{{site.description}}</h1>
					<h1 class="subtitle is-6">{{site.description2}}</h1>
					<br>
					<br>
					<p class="has-text-centered">
						<a class="button is-large is-white" href="https://uk.linkedin.com/in/{{site.social-link}}">
							<span class="icon">
								<i class="fa fa-linkedin"></i>
							</span>
						</a>
						<a class="button is-large is-white" href="https://github.com/{{site.social-link}}">
							<span class="icon">
								<i class="fa fa-github"></i>
							</span>
						</a>
						<!-- <a class="button is-large is-white" href="https://blog.{{site.social-link}}.com">
							<span class="icon">
								<i class="fa fa-medium"></i>
							</span>
						</a> -->
					</p>
					<br>
					<hr id="latest-blog-post-separator">
					<!-- <div id="latest-blog-post">
						<h4 class="title is-4">
							<a class="is-gray-link" href=""></a>
							<span class="tag is-small">Latest writing</span>
						</h4>
						<p></p>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</section>
